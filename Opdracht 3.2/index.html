<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUI</title>
</head>
<body>
    <h1>Boekingsformulier</h1>

    <form action=""> 
        <label for="Firstname">Voornaam</label>
        <input type="text" name="Voornaam">
    </form>

    <br><br>

    <form action=""> 
        <label for="Surname">Achternaam</label>
        <input type="text" name="Achternaam">
    </form>


  
    <br><br>
 
   <label for="gender">Geslacht</label>
   <input type="radio" name="gender" value="man" checked> Man
   <input type="radio" name="gender" value="vrouw">Vrouw
   
   
<br><br>
   
    <h2>Contactgegevens</h2>
    <form action=""> 
        <label for="Streetname">Straatnaam/huisnummer</label>
        <input type="text" name="Straatnaam">
    </form>

    
<br><br>


    <form action=""> 
        <label for="Zip code">Postcode</label>
        <input type="text" name="Postcode">
    </form>

    <br><br>

    <form action=""> 
        <label for="City">Stad</label>
        <input type="text" name="Stad">
    </form>
    
<br><br>

    <form action=""> 
        <label for="Country">Land</label>
        <input type="text" name="Land">
    </form>
    

    <br><br>

    <form action=""> 
        <label for="citizen's service number">BSN</label>
        <input type="text" name="BSN" minlength="9">
    </form>

<label for="Countries">Landen</label>
<select name="Countries" id="">
<option value="Curacao">Curacao</option>
<option value="Dubai">Dubai</option>
<option value="Tenerife">Tenerife</option>
<option value="Bonaire">Bonaire</option>
</select>

<br><br>

<label for="">Datum vertrek</label>
<input type="date" min="18-8-2024" name="" id="">
<label for="">Datum terugkomst</label>
<input type="date" min="18-9-2024" id="">

<br><br>

<label for="Numbers of persons">Aantal personen</label>
<select name="Numbers of persons" id="">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>

<br><br>

<label for="book now">Boek nu</label>
<input type="submit" name="boek nu" id="">

<br><br>

<label for="email">email</label>
<input type="email" name="" id="">

<br><br>
<label for="password">wachtwoord</label>
<input type="password" name="" id="">












</form>





</body>
</html>
